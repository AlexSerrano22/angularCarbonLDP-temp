<form (ngSubmit)="createAuthor()" [formGroup]="newAuthorForm">
  <div class="form-group">
    <label for="name">
      Name:
    </label>
    <input type="text" id="name" class="form-control" formControlName="name">
  </div>

  <button class="btn btn-primary" type="submit" [disabled]="!newAuthorForm.valid">Submit</button>
</form>
