
<ng-container *ngFor="let post of postsArray">
  <div *ngIf="post.$id" >
    <h1><a routerLink="/post/{{post.$slug}}">{{post.author.name}} - {{post.title}}</a></h1>
    <p  [ngClass]="{'b-blog__post-body': hasClass }" (click)="handleClick($event)" >
      {{post.body | cutString: 50}}
    </p>
  </div>
</ng-container>
